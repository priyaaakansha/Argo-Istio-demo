apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Istio
  namespace: argocd
spec:
  project: default
  source:
    chart: istio/base
    repoURL: https://istio-release.storage.googleapis.com/charts
    helm:
      releaseName: istio-base
  destination:
    server: "https://kubernetes.default.svc"
    namespace: istio-system